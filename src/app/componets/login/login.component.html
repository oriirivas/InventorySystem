<div class="form-group col-12" class="row" style="margin: 0%; padding: 5%;">
    <div class="col-12 login-pane" align="center">
        <div class="col-12"align="center">
            <h2 style="color: blanchedalmond;">Bienvenido</h2>
            &nbsp;&nbsp;<img src="assets\img\user.svg"  width="250" height="150" alt="...">
        </div>
    </div>  
    <div class="col-12" align="center">
        <div class="card" style="width: 24rem;" align="left">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre de Usuario</label>
                    <input class="form-control" id="exampleInputEmail1" (keyup)="emailKeyup($event.target.value)" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input (keyup)="passKeyup($event.target.value)" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                    <button [routerLink]="['/home']" class="btn btn-primary">Iniciar Sesión</button>
            </div>  
        </div>
        <br>
        <br>

        <br>

        <br>
    </div>
</div>
