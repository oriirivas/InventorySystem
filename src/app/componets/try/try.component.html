<div class="row">
  <div class="col-xl-3 col-sm-6 mb-3">
    <div class="card text-white bg-primary o-hidden h-100">
      <div class="card-body">
        <div class="card-body-icon">
          <i class="fa fa-fw fa-comments"></i>
        </div>
        <div class="mr-5">26 New Messages!</div>
      </div>
      <a class="card-footer text-white clearfix small z-1" href="#">
        <span class="float-left">View Details</span>
        <span class="float-right">
          <i class="fa fa-angle-right"></i>
        </span>
      </a>
    </div>
  </div>
  <div class="col-xl-3 col-sm-6 mb-3">
    <div class="card text-white bg-warning o-hidden h-100">
      <div class="card-body">
        <div class="card-body-icon">
          <i class="fa fa-fw fa-list"></i>
        </div>
        <div class="mr-5">11 New Tasks!</div>
      </div>
      <a class="card-footer text-white clearfix small z-1" href="#">
        <span class="float-left">View Details</span>
        <span class="float-right">
          <i class="fa fa-angle-right"></i>
        </span>
      </a>
    </div>
  </div>
  
  <button type="button" (clic)="getMarca()">jaja</button>
  
  <table class="table table-striped">             
    <thead style="background-color:rgb(116, 117, 117);" class="thead">
       <tr>
        <th scope="col">ID</th>
        <th scope="col">Modelo</th>
        <th scope="col">Marca</th>
        <th scope="col">Stock</th>
        <th scope="col">Valor</th>
        </tr>
    </thead>               
    <tbody>
      <tr *ngFor = "let product of listProducts">
        <td>{{product.idProductoDto}}</td>
        <td>{{product.modeloDto}}</td>
        <td>{{product.marcaDto}}</td>
        <td>{{product.cantidadDto}}</td>
        <td>{{product.total}}</td>
      </tr>
      
    </tbody>
    </table>
