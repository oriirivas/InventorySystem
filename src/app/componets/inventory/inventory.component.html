<div class="col-12">
  <navbar></navbar>
  <div class="col-2"style="float: left;">
    <app-tool-bar></app-tool-bar>
  </div>
  <div class="card mb-3">
    <div class="card-header">
      <i class="fa fa-area-chart" aling="center"></i>Productos diponibles en Inventario</div>
    <div class="card-body">
      <canvas id="myAreaChart" width="100%" height="30"></canvas>
  <div class="row">
  <div class="col-10" align="center" style="float: right;">
      <div class="col-10 pag" align="center">
        <div class="col-12">
          <navfilter></navfilter>
        </div>
         <body>
            <div class="container" style="margin-top: 15px;padding: 10px"> 
             <table class="table table-striped table-bordered" style="width: 100%">
              <div class="mat-elevation-z8">
                <table mat-table class="full-width-table data-table" matSort aria-label="Elements">

                  <!-- Id Column -->
                  <ng-container matColumnDef="idProductoDto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let row">{{row.idProductoDto}}</td>
                  </ng-container>
            
                  <!-- TradeMark Column -->
                  <ng-container matColumnDef="tradeMark">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
                    <td mat-cell *matCellDef="let row">{{row.tradeMark}}</td>
                  </ng-container>

                  <!-- model Column -->
                  <ng-container matColumnDef="modeloDto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
                    <td mat-cell *matCellDef="let row">{{row.modeloDto}}</td>
                  </ng-container>

                  <!-- category Column -->
                  <ng-container matColumnDef="sistemaOperativoDto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
                    <td mat-cell *matCellDef="let row">{{row.sistemaOperativoDto}}</td>
                  </ng-container>

                  <!-- buyPrice Column -->
                  <ng-container matColumnDef="precioDto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio de Compra</th>
                    <td mat-cell *matCellDef="let row">{{row.precioDto}}</td>
                  </ng-container>
                  <!-- salePrice Column -->
                  <ng-container matColumnDef="salePrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio de Venta</th>
                    <td mat-cell *matCellDef="let row">{{row.salePrice}}</td>
                  </ng-container>
                  <!-- stock Column -->
                  <ng-container matColumnDef="cantidadDto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
                    <td mat-cell *matCellDef="let row">{{row.cantidadDto}}</td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator #paginator
                        [length]="dataSource?.data.length"
                        [pageIndex]="0"
                        [pageSize]="10"
                        [pageSizeOptions]="[1,25, 50, 100]">

                        
                </mat-paginator>
              </div>
             </table>
             </div>
          </body>
     </div>  
   </div>
 </div>
