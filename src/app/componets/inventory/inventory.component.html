<div class="col-12">
  <navbar></navbar>
  <div class="col-2"style="float: left;">
    <app-tool-bar></app-tool-bar>
  </div>
  <div class="col-10" align="center" style="float: right;">
    <h1 align="center">Lista Productos</h1>
    <h3 align="center">Inventario</h3>
      <div class="col-10 pag" align="center">
        <div class="col-12">
          <navfilter></navfilter>
        </div>
         <body>
            <div class="container" style="margin-top: 25px;padding: 10px"> 
             <table class="table table-striped table-bordered" style="width: 100%">
              <div class="mat-elevation-z8">
                <table mat-table class="full-width-table data-table" matSort aria-label="Elements">

                  <!-- Id Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                  </ng-container>
            
                  <!-- TradeMark Column -->
                  <ng-container matColumnDef="tradeMark">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
                    <td mat-cell *matCellDef="let row">{{row.tradeMark}}</td>
                  </ng-container>

                  <!-- category Column -->
                  <ng-container matColumnDef="model">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
                    <td mat-cell *matCellDef="let row">{{row.model}}</td>
                  </ng-container>

                  <!-- category Column -->
                  <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
                    <td mat-cell *matCellDef="let row">{{row.category}}</td>
                  </ng-container>

                  <!-- buyPrice Column -->
                  <ng-container matColumnDef="buyPrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio de Compra</th>
                    <td mat-cell *matCellDef="let row">{{row.buyPrice}}</td>
                  </ng-container>
                  <!-- salePrice Column -->
                  <ng-container matColumnDef="salePrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio de Venta</th>
                    <td mat-cell *matCellDef="let row">{{row.salePrice}}</td>
                  </ng-container>
                  <!-- stock Column -->
                  <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
                    <td mat-cell *matCellDef="let row">{{row.stock}}</td>
                  </ng-container>
            
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                    <mat-paginator #paginator
                        [length]="dataSource?.data.length"
                        [pageIndex]="0"
                        [pageSize]="50"
                        [pageSizeOptions]="[1,25, 50, 100, 250]">
                    </mat-paginator>
              </div>
             </table>
             </div>
          </body>
     </div>  
   </div>
 </div>
