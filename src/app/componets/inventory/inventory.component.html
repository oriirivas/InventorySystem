<div class="col-12">
  <navbar></navbar>
  <div class="col-2"style="float: left;">
    <app-tool-bar></app-tool-bar>
  </div>
  <div class="col-10" align="center" style="float: right;">
    <h1 align="center">Lista Productos</h1>
    <h3 align="center">Inventario</h3>
      <div class="col-10 pag" align="center">
        <div class="col-12">
          <navfilter></navfilter>
        </div>
         <body>
            <div class="container" style="margin-top: 25px;padding: 10px"> 
             <table class="table table-striped table-bordered" style="width: 100%">
              <div class="mat-elevation-z8">
                <table mat-table class="full-width-table data-table" matSort aria-label="Elements">

                  <!-- Id Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                  </ng-container>
            
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                  </ng-container>
            
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            
                <mat-paginator #paginator
                    [length]="dataSource?.data.length"
                    [pageIndex]="0"
                    [pageSize]="50"
                    [pageSizeOptions]="[1,25, 50, 100, 250]">
                </mat-paginator>
              </div>

              <thead>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Categoria</th>
                <th>Precio Compra(u)</th>
                <th>Precio Venta(u)</th>
                <th>Stock</th>
              </thead>
              <tbody>
                <tr>
                  <td>{{id1}}</td>
                  <td>{{tradeMark1}}</td>
                  <td>{{model1}}</td>
                  <td>{{category1}}</td>
                  <td>{{buyPrice1}}</td>
                  <td>{{salePrice1}}</td>
                  <td>{{stock1}}</td>
                </tr>
                
              </tbody>
             </table>
             </div>
          </body>
     </div>  
   </div>
 </div>
