<div class="col-12">
  <navbar></navbar>
  <div class="col-2"style="float: left;">
    <app-tool-bar></app-tool-bar>
  </div>
  <div class="card mb-3">
    <div class="card-header">
      <i class="fa fa-area-chart" aling="center"></i>Productos diponibles en Inventario</div>
    <div class="card-body">
      <canvas id="myAreaChart" width="100%" height="30"></canvas>
  <div class="row">
  <div class="col-10" align="center" style="float: right;">
   
    {{tableInfo}}
    
    <h1 align="center">Lista Productos</h1>
    <h3 align="center">Inventario</h3>
      <div class="col-10 pag" align="center">
        <div class="col-12">
          <navfilter></navfilter>
        </div>
         <body>
            <div class="container" style="margin-top: 15px;padding: 10px"> 
             <table class="table table-striped table-bordered" style="width: 100%">
              <div class="mat-elevation-z8">
                <table mat-table class="full-width-table data-table" matSort aria-label="Elements">

                  <!-- Id Column -->
                  <ng-container matColumnDef="idProductoDto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let row">{{row.idProductoDto}}</td>
                  </ng-container>
            
                  <!-- TradeMark Column -->
                  <ng-container matColumnDef="tradeMark">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
                    <td mat-cell *matCellDef="let row">{{row.tradeMark}}</td>
                  </ng-container>

                  <!-- category Column -->
                  <ng-container matColumnDef="model">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
                    <td mat-cell *matCellDef="let row">{{row.model}}</td>
                  </ng-container>

                  <!-- category Column -->
                  <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
                    <td mat-cell *matCellDef="let row">{{row.category}}</td>
                  </ng-container>

                  <!-- buyPrice Column -->
                  <ng-container matColumnDef="buyPrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio de Compra</th>
                    <td mat-cell *matCellDef="let row">{{row.buyPrice}}</td>
                  </ng-container>
                  <!-- salePrice Column -->
                  <ng-container matColumnDef="salePrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio de Venta</th>
                    <td mat-cell *matCellDef="let row">{{row.salePrice}}</td>
                  </ng-container>
                  <!-- stock Column -->
                  <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
                    <td mat-cell *matCellDef="let row">{{row.stock}}</td>
                  </ng-container>
                  <!-- stock AJA -->
                  <ng-container matColumnDef="aja">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>aja</th>
                    <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                      Launch demo modal
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            ...
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div></td>
                  </ng-container>
            
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator #paginator
                        [length]="dataSource?.data.length"
                        [pageIndex]="0"
                        [pageSize]="10"
                        [pageSizeOptions]="[1,25, 50, 100, 250]">

                        
                </mat-paginator>
                
                <select class="custom-select justify-content-left" style="width: auto" align="left">
                  <mat-paginator  #paginator
                        [length]="dataSource?.data.length"
                        [pageIndex]="0"
                        [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 25, 50]">
                  </mat-paginator>

                  <option [value]="5">5 items por p치gina</option>
                  <option [value]="10">10 items por p치gina</option>
                  <option [value]="25">25 items por p치gina</option>
                  <option [value]="50">50 items por p치gina</option>
                </select>



              </div>
             </table>
             </div>
          </body>
     </div>  
   </div>
 </div>
