<div class="col-12">
  <navbar></navbar>
  <div class="col-2"style="float: left;">
    <app-tool-bar></app-tool-bar>
  </div>
  <div class="col-12">
    <div class="card mb-12 aja">
        <div class="card-header">
          <i class="fa fa-area-chart" aling="center"></i>&nbsp;&nbsp;&nbsp;Productos diponibles en Inventario</div>
        <div class="card-body col-12">
          <!--<canvas id="myAreaChart" width="100%" height="30"></canvas>-->
      <div class="row">
      <div class="col-12" align="center" style="float: right;">
          <div class="col-12 pag" align="center">
            <div class="col-12">
            </div>
             <body>
                <div class="container" style="margin-top: 15px;padding: 10px"> 
    
                  <hr/>
                  <h4>Buscar</h4>
    
                  <input (keyup)="applyFilter($event.target.value)" >
    
                 <table mat-table [dataSource]="dataSourcex" class="full-width-table data-table" matSort aria-label="Elements">
    
                  <!-- stock Column -->
                  <ng-container matColumnDef="cantidadVendidoDto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
                    <td mat-cell *matCellDef="let row">{{row.cantidadVendidoDto}}</td>
                  </ng-container>
            
                  <!-- date Column -->
                  <ng-container matColumnDef="fechaDto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                    <td mat-cell *matCellDef="let row">{{row.fechaDto}}</td>
                  </ng-container>
    
                  <!-- product Column -->
                  <ng-container matColumnDef="productoDto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
                    <td mat-cell *matCellDef="let row">{{row.productoDto}}</td>
                  </ng-container>
    
                  <!-- category Column -->
                  <ng-container matColumnDef="sucursalDto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sucursal</th>
                    <td mat-cell *matCellDef="let row">{{row.sucursalDto}}</td>
                  </ng-container>
    
                  <!-- buyPrice Column -->
                  <ng-container matColumnDef="nombreVendedorDto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendedor</th>
                    <td mat-cell *matCellDef="let row">{{row.nombreVendedorDto}}</td>
                  </ng-container>
                  <!-- salePrice Column -->
                  <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
                    <td mat-cell *matCellDef="let row">{{row.total}}</td>
                  </ng-container>
                  
    
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>       
    
                  <mat-paginator #paginator
                    [length]="dataSourcex?.data.length"
                    [pageIndex]="0"
                    [pageSize]="10"
                    [pageSizeOptions]="[5,10,50, 100]">        
                  </mat-paginator>
                
                 </div>
    
    
        
    
    
              </body>
         </div>  
       </div>
     </div>
    </div>
