<style>
  th,td {
    padding: 0.4rem !important;
  }
  body>div {
    box-shadow: 5px 5px 5px rgb(0, 158, 116);
    border: 2px solid rgb(17, 204, 157);
    border-radius: 10px;
  }
 </style>
<div class="col-12">
  <navbar></navbar>
  <div class="col-2"style="float: left;">
    <app-tool-bar></app-tool-bar>
  </div>
  <div class="card mb-3">
    <div class="card-header">
      <i class="fa fa-area-chart" aling="center"></i>Reporte de Ventas</div>
    <div class="card-body">
      <canvas id="myAreaChart" width="100%" height="30"></canvas>
  <div class="col-10" align="center" style="float: right;">
      <div class="col-10 pag" align="center">
        <div class="col-12">
          <navfilter></navfilter>
        </div>
         <body>
            <div class="container" style="margin-top: 25px;padding: 10px"> 
              <div class="col-6 pag" align="center">
                <table class="table table-striped">             
                    <thead style="background-color:rgb(116, 117, 117);" class="thead">
                       <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Valor</th>
                        </tr>
                    </thead>               
                    <tbody>
                      <tr *ngFor = "let product of listProducts">
                        <td>{{product.idProductoDto}}</td>
                        <td>{{product.modeloDto}}</td>
                        <td>{{product.marcaDto}}</td>
                        <td>{{product.cantidadDto}}</td>
                        <td>{{product.total}}</td>
                      </tr>
                      
                    </tbody>
                    </table>
                </div>            
             </div>
          </body>
          
     </div>  
   </div>
 </div>
