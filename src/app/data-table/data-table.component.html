<div class="card mb-12 aja">
    <div class="card-header">
      <i class="fa fa-area-chart" aling="center"></i>&nbsp;&nbsp;&nbsp;Productos diponibles en Inventario</div>
    <div class="card-body col-12">
      <!--<canvas id="myAreaChart" width="100%" height="30"></canvas>-->
  <div class="row">
  <div class="col-12" align="center" style="float: right;">
      <div class="col-12 pag" align="center">
        <div class="col-12">
        </div>
           <body>
            <div class="container" style="margin-top: 15px;padding: 10px"> 

              <hr/>
              <h4>Buscar</h4>

              <input (keyup)="applyFilter($event.target.value)" >

              <span style="float: right;"><img src="https://img.icons8.com/color/40/000000/add-shopping-cart.png"  [routerLink]="['/sales-select']"></span>

              

             <table mat-table [dataSource]="dataSourcex" class="full-width-table data-table" matSort aria-label="Elements">
              
              <!-- Id Column -->
              <ng-container matColumnDef="idProductoDto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row">{{row.idProductoDto}}</td>
              </ng-container>
        
              <!-- TradeMark Column -->
              <ng-container matColumnDef="marcaDto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
                <td mat-cell *matCellDef="let row">{{row.marcaDto}}</td>
              </ng-container>

              <!-- model Column -->
              <ng-container matColumnDef="modeloDto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
                <td mat-cell *matCellDef="let row">{{row.modeloDto}}</td>
              </ng-container>

              <!-- category Column -->
              <ng-container matColumnDef="sistemaOperativoDto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
                <td mat-cell *matCellDef="let row">{{row.sistemaOperativoDto}}</td>
              </ng-container>

              
              <!-- salePrice Column -->
              <ng-container matColumnDef="precioVentaDto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
                <td mat-cell *matCellDef="let row">{{row.precioVentaDto}}</td>
              </ng-container>
              <!-- stock Column -->
              <ng-container matColumnDef="cantidadDto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
                <td mat-cell *matCellDef="let row">{{row.cantidadDto}}</td>
              </ng-container>

              <!-- sale Column -->
              <ng-container matColumnDef="sale">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Venta</th>
                <td mat-cell *matCellDef="let row">{{row.sale}}
                  <button type="button" (click)="add(row)" (click)="getPrice(row.precioVentaDto)" class="btn btn-primary btn-delete" data-toggle="modal" data-target="#exampleModal1">
                    añadir al carrito
                  </button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel1">vender</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            
                            <div class="form-row col-md-12 mb-12">
                              <div class="col-md-12 mb-12" align="center">
                                <label for="validationServer01">Ingrese cantidad de Producto</label>
                                <input (keyup)="newStock($event.target.value)" type="number" class="form-control {{validId1}}" id="validationServer01" value="1" required>
                                <div class="valid-feedback">
                                  Looks good!
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                          <button type="submit" (click)="total()"  (click)="sendIfonCarrito()"  class="btn btn-primary">añadir al carrito</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>       

              <mat-paginator #paginator
                [length]="dataSourcex?.data.length"
                [pageIndex]="0"
                [pageSize]="10"
                [pageSizeOptions]="[1,5,10,50, 100]">        
              </mat-paginator>
            
             </div>
          </body>
     </div>  
   </div>
 </div>
